<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body style="background-color: #333;">
    <div class="container">

    <h1 style="color: #ddd;">TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="search-query" value="bletchley">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <div class="modal" id="episodes-area" tabindex="-1" style="background-color: hsla(0, 0%, 53%, 0.5);">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Episodes</h2>
          </div>
          <div class="modal-body">
            <ul id="episodes-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <!--
    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  
    -->

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
